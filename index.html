<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CHIRP // AUDIO DATA TRANSMISSION</title>
    <!-- Adding fallback monospace font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime&display=swap" rel="stylesheet">
    <script type="module">
      // Handle GitHub Pages path issues
      (function() {
        const { pathname } = window.location;
        // For custom domain, we just need to ensure the path ends with a slash
        if (pathname !== '/' && !pathname.endsWith('/')) {
          const hasQuery = window.location.search.length > 0;
          window.history.replaceState(
            {},
            '',
            `${pathname}/${hasQuery ? window.location.search : ''}`
          );
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
